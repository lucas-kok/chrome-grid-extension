<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layout Grid</title>
		<link rel="stylesheet" href="../styles/popup.css" />
		<link rel="stylesheet" href="../styles/measure.css" />
	</head>
	<body>
		<div class="header">
			<h2>Layout Grid</h2>
			<button
				id="theme-toggle"
				class="theme-toggle"
				aria-label="Toggle Dark Mode"
			>
				<svg
					class="sun-icon"
					viewBox="0 0 24 24"
					width="24"
					height="24"
					stroke="currentColor"
					stroke-width="2"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<circle cx="12" cy="12" r="5"></circle>
					<line x1="12" y1="1" x2="12" y2="3"></line>
					<line x1="12" y1="21" x2="12" y2="23"></line>
					<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
					<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
					<line x1="1" y1="12" x2="3" y2="12"></line>
					<line x1="21" y1="12" x2="23" y2="12"></line>
					<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
					<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
				</svg>
				<svg
					class="moon-icon"
					viewBox="0 0 24 24"
					width="24"
					height="24"
					stroke="currentColor"
					stroke-width="2"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path
						d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
					></path>
				</svg>
			</button>
		</div>
		<div class="controls">
			<button id="add-vertical" class="btn-vertical">
				Add Vertical Line
			</button>
			<button id="add-horizontal" class="btn-horizontal">
				Add Horizontal Line
			</button>
			<button id="toggle-ruler" class="btn-ruler">Toggle Ruler</button>
			<button id="box-element" class="btn-box">Box Element</button>
			<button id="measure-tool" class="btn-measure">Measure Tool</button>

			<div class="checkbox-control">
				<label for="freeze-lines">Freeze lines on axes</label>
				<input type="checkbox" id="freeze-lines" checked />
			</div>

			<div class="color-picker">
				<label for="line-color">Line Color:</label>
				<input type="color" id="line-color" value="#ff0000" />
			</div>

			<button id="clear-all" class="btn-clear">Clear All Lines</button>
		</div>

		<div class="shortcuts">
			<div class="shortcut-item">
				<span>Shift + V</span> <span>Add Vertical</span>
			</div>
			<div class="shortcut-item">
				<span>Shift + H</span> <span>Add Horizontal</span>
			</div>
			<div class="shortcut-item">
				<span>Shift + B</span> <span>Box Element</span>
			</div>
			<div class="shortcut-item">
				<span>Shift + M</span> <span>Measure Tool</span>
			</div>
			<div class="shortcut-item">
				<span>Shift + Click</span> <span>Remove Line</span>
			</div>
			<div class="shortcut-item">
				<span>Alt + Drag</span> <span>Disable Snap</span>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
